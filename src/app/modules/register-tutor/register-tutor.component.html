<app-header [websiteDataLocal]="websiteDataLocal"></app-header>
<div class="loader" *ngIf="showLoading">
    <!-- <span class="loader-spinner">Loading...</span> -->
    <img src="./assets/dist/images/loader.gif" alt="loader" />
</div>
<br />
<!-- SignUp Area Starts Here -->
<section class="signup-area overflow-hidden" style="height:auto;margin-bottom: 10%;">
    <div class="container">
        <div class="row align-items-center justify-content-md-center">
            <div class="col-lg-5 order-2 order-lg-0">
                <div class="signup-area-textwrapper">
                    <h2 class="font-title--md mb-0">Tutor Sign Up</h2>

                    <form action="#">
                        <div class="form-element success">
                            <div class="form-alert">
                                <label for="name">Full Name</label>
                            </div>
                            <div class="form-alert-input">
                                <input type="text" name="name" placeholder="Full Name..." id="name"
                                    [(ngModel)]="signUpdata.name" required input-validator aria-required="true" />
                            </div>
                        </div>
                        <div class="form-element">
                            <div class="form-alert">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-alert-input">
                                <input type="email" placeholder="Email..." name="email" id="email"
                                    [(ngModel)]="signUpdata.email" required email-validator aria-required="true" />
                            </div>
                        </div>
                        <div class="form-element">
                            <div class="form-alert">
                                <label for="email">Phone</label>
                            </div>
                            <div class="form-alert-input">
                                <input type="phone" placeholder="Phone..." name="contact" id="contact"
                                    [(ngModel)]="signUpdata.contact" required phone-validator aria-required="true" />
                            </div>
                        </div>
                        <div class="form-element">
                            <label for="password" class="w-100" style="text-align: left;">Password</label>
                            <div class="form-alert-input">
                                <input type="password" placeholder="Password..." name="password" id="password"
                                    [(ngModel)]="signUpdata.password" required input-validator aria-required="true" />
                                <div class="form-alert-icon" onclick="showPassword('password',this)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-eye">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="form-element d-flex align-items-center terms">
                            <input class="checkbox-primary me-1" type="checkbox" id="agree" name="agree"
                                [(ngModel)]="signUpdata.agree" />
                            <label for="agree" class="text-secondary mb-0">Accept the <a href="/terms-conditions"
                                    style="text-decoration: underline;">Terms</a> and <a href="/privacy-policy"
                                    style="text-decoration: underline;">Privacy Policy</a></label>
                        </div>
                        <div class="form-element">
                            <button type="submit" class="button button-lg button--primary w-100" (click)="signup()">Sign
                                UP</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 order-1 order-lg-0">
                <div class="signup-area-image">
                    <img src="./assets/dist/images/signup/Illustration.png" alt="Illustration Image"
                        class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</section>
<!-- SignUp Area Ends Here -->

<!-- Dot Images Starts Here -->
<div class="dot-images">
    <img src="./assets/dist/images/shape/dots/dots-img-05.png" alt="shape" class="img-fluid first-dotimage" />
    <img src="./assets/dist/images/shape/dots/dots-img-07.png" alt="shape" class="img-fluid second-dotimage" />
</div>
<app-footer [websiteDataLocal]="websiteDataLocal"></app-footer>
