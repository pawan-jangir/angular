<app-header [websiteDataLocal]="websiteDataLocal"></app-header>
<div class="loader" *ngIf="showLoading">
    <!-- <span class="loader-spinner">Loading...</span> -->
    <img src="./assets/dist/images/loader.gif" alt="loader" />
</div>
<!-- SignIn Area Starts Here -->
<section class="section signup-area signin-area" style="overflow: hidden;margin-bottom: 5%;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-5 order-2 order-xl-0">
                <div class="signup-area-textwrapper" *ngIf="!otpScreen">
                    <h2 class="font-title--md mb-0">Forgot Password</h2>
                    <p class="mt-2 mb-lg-4 mb-3">Don't have account? <a href="/register" class="text-black-50">Sign
                            up</a></p>
                    <form action="#">
                        <div class="form-element success">
                            <div class="form-alert">
                                <label for="name">Email</label>
                            </div>
                            <div class="form-alert-input">
                                <input type="email" placeholder="Please enter email" name="email" id="email"
                                    [(ngModel)]="loginData.email" required email-validator aria-required="true" />
                            </div>
                        </div>
                        <div class="form-element">
                            <button type="submit" class="button button-lg button--primary w-100"
                                (click)="forgetPassword()">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="signup-area-textwrapper" *ngIf="otpScreen">
                    <h2 class="font-title--md mb-0">Reset Password</h2>

                    <form action="#">
                        <div class="form-element success">
                            <div class="form-alert">
                                <label for="name">OTP</label>
                            </div>
                            <div class="form-alert-input">
                                <input type="text" placeholder="Please enter OTP" name="otp" id="otp"
                                    [(ngModel)]="resetData.otp" required input-validator aria-required="true" />
                            </div>
                            <br>
                            <div class="form-alert">
                                <label for="name">New Password</label>
                            </div>
                            <div class="form-alert-input">
                                <input name="password" type="password" placeholder="Type here..." id="confirm-password"
                                    [(ngModel)]="resetData.password" required input-validator aria-required="true" />
                                <div class="form-alert-icon" onclick="showPassword('confirm-password',this);">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-eye">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-element">
                            <button type="submit" class="button button-lg button--primary w-100"
                                (click)="submitOTP()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-7 order-1 order-xl-0">
                <div class="signup-area-image">
                    <img src="./assets/dist/images/signup/Illustration.png" alt="Illustration Image"
                        class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</section>
<!-- SignIn Area Ends Here -->

<!-- Dot Images Starts Here -->
<div class="dot-images">
    <img src="./assets/dist/images/shape/dots/dots-img-10.png" alt="shape" style="z-index: 1;"
        class="img-fluid first-dotimage" />
    <img src="./assets/dist/images/shape/dots/dots-img-07.png" alt="shape" class="img-fluid second-dotimage" />
</div>
<!-- Dot Images Ends Here -->
<app-footer [websiteDataLocal]="websiteDataLocal" [isWelcomeScreen]='true'></app-footer>
